<div class="list">
  <div class="item item-divider">
    Salaam {{ user }}
  </div>

  <a class="item item-icon-left" ng-click="logIn()" ng-hide="user">
    <i class="icon ion-log-in"></i>
    Log in
  </a>

  <a class="item item-icon-left" ng-click="signUp()" ng-hide="user">
    <i class="icon ion-person-add"></i>
    Sign up
  </a>

  <a class="item item-icon-left" ng-click="logOut()" ng-show="user">
    <i class="icon ion-log-out"></i>
    Log out
  </a>
</div>
